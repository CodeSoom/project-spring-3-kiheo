<div id="app" class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <label class="label">기간</label>
                <input id="startDt" type="text" class="form-control">

            </div>
            <div class="col-sm-1">
                <button @click="selectFares" class="btn btn-success submit-btn mt-4">조회</button>
            </div>
        </div>

        <div class="row mt-10">
            <div class="col-sm-2">
                <label class="label">출발 공항</label>
                <div class="list-group" id="departure-airports">
                    <a v-for="(item, index) in airports" class="list-group-item list-group-item-action" v-bind:id='item.airportId' data-toggle="list">{{item.airportNm}}</a>
                </div>
            </div>
            <div class="col-sm-2">
                <label class="label">도착 공항</label>
                <div class="list-group" id="arrive-airports">
                    <a v-for="(item, index) in airports" class="list-group-item list-group-item-action" v-bind:id='item.airportId' data-toggle="list">{{item.airportNm}}</a>
                </div>
            </div>
            <div class="col-sm-8">
                <label class="label">결과</label>
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">항공사</th>
                        <th scope="col">항공편명</th>
                        <th scope="col">출발</th>
                        <th scope="col">도착</th>
                        <th scope="col">가격</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(item, index) in fares">
                        <td>{{item.airlineNm}}</td>
                        <td>{{item.vihicleId}}</td>
                        <td>{{item.deptInfo}}</td>
                        <td>{{item.arrvInfo}}</td>
                        <td>{{item.economyCharge}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
