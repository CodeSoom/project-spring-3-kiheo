<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="/js/login.js"></script>
</head>
<body>
<div id="app" class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="row w-100">
        <div class="col-lg-4 mx-auto">
            <h3 class="text-white">
                <!--<img src="/images/logo.png" style="width: 30px; vertical-align: text-bottom;" alt="logo" />-->
            </h3>
            <p>
                <small class="text-muted">로그인 해주세요.</small>
            </p>
            <div class="auto-form-wrapper">
                <form v-on:submit="onSubmit" action="/loginProcess" method="post">
                    <div class="form-group">
                        <div class="row">
                            <label class="label">Email</label>
                            <div class="input-group">
                                <input id="email" name="email" type="text" class="form-control" placeholder="Email 입력">
                            </div>
                        </div>
                        <div class="row">
                            <label class="label">Password</label>
                            <div class="input-group">
                                <input id="password" name="password" type="password" class="form-control" placeholder="비밀번호 입력">
                            </div>
                        </div>

                    </div>
                    <div class="form-group mt-2">
                        <button class="btn btn-primary submit-btn btn-block float-right">Access</button>
                    </div>
                </form>
                <div class="form-group mt-2">
                    <button @click="joinModal" class="btn btn-success submit-btn btn-block float-right">Join</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade show joinModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog w-25" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">회원가입</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="row">
                            <label class="label">Email</label>
                            <div class="input-group">
                                <input v-model="joinEmail" type="text" class="form-control" placeholder="Email 입력">
                            </div>
                        </div>
                        <div class="row">
                            <label class="label">Name</label>
                            <div class="input-group">
                                <input v-model="joinName" type="text" class="form-control" placeholder="이름 입력">
                            </div>
                        </div>
                        <div class="row">
                            <label class="label">Password</label>
                            <div class="input-group">
                                <input v-model="joinPassword" type="password" class="form-control" placeholder="비밀번호 입력">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group mt-2">
                                <button @click="join" class="btn btn-success submit-btn btn-block float-right">저장</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
