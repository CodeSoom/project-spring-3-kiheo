<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/js/login.js"></script>
</head>
<body>
<div id="app" class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="row w-100">
        <div class="col-lg-4 mx-auto">
            <h3 class="text-white">
                <img src="/images/logo.png" style="width: 30px; vertical-align: text-bottom;" alt="logo" />
                <em style="font-size: 18px; font-style: normal">Smart Bit</em>
            </h3>
            <p>
                <small class="text-muted">로그인 해주세요.</small>
            </p>
            <div class="auto-form-wrapper">
                <form v-on:submit="onSubmit" action="/loginProcess" method="post">
                    <div class="form-group">
                        <label class="label">Password</label>
                        <div class="input-group">
                            <input id="userId" type="text" class="form-control" placeholder="ID 입력">
                            <input id="userPassword" type="password" class="form-control" placeholder="비밀번호 입력">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="mdi mdi-check-circle-outline"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary submit-btn btn-block">Access</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
